{{#books}}

<div class='row-fluid book-row'>
	<div class='span3'>
		<img src='{{image}}'/>
	</div>

	<div class='span8'>
		<div class='row-fluid book-name'>
			<a href="/book#{{id}}">{{name}}</a>
		</div>

		<div class='row-fluid book-author'>
			{{author}}
		</div>

		<div class='row-fluid book-rating'>
			Рейтинг: {{rating}}
		</div>

		{{^holder}}
		<div class='row-fluid book-available'>
			Доступна (<a onclick='holdBook({{id}}, true);'>Взять почитать</a>)
		</div>
		{{/holder}}
		
		{{#holder}}
			<div class='row-fluid book-loan'>
				На руках
			</div>
		{{/holder}}

		<div class='row-fluid book-description'>
			{{{description}}}
		</div>

		<div class="row-fluid book-tags">
			{{#tags}}
			<a href="/books#tag={{.}}" class="book-tag">{{.}}</a>
			{{/tags}}
		</div>
	</div>
</div>

{{/books}}
