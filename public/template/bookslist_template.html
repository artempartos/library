{{#books}}

<div class='row-fluid book-row'>
	<div class='span3'>
		<img src='{{image}}'/>
	</div>

	<div class='span8'>
		<div class='row-fluid book-name'>
			<a href="/book.html#{{id}}">{{name}}</a>
		</div>

		<div class='row-fluid book-author'>
			{{author}}
		</div>

		<div class='row-fluid book-rating'>
			Рейтинг: {{rating}}
		</div>

		{{#available}}
		<div class='row-fluid book-available'>
			Доступна
		</div>
		{{/available}}

		{{^available}}
		<div class='row-fluid book-loan'>
			На руках (перед тобой - {{wait_queue.length}})
		</div>
		<div class="row-fluid book-loan-dialog">
			<a onclick="showWaitQueue({{id}});">Посмотреть очередь</a>
		</div>
		{{/available}}

		<div class='row-fluid book-description'>
			{{{description}}}
		</div>

		<div class="row-fluid book-tags">
			{{#tags}}
			<a onclick='window.location.hash="tag={{.}}";' class="book-tag">{{.}}</a>
			{{/tags}}
		</div>
	</div>
</div>

{{/books}}
